<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Employee</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body class="add-employee" style="margin-top: 30px; width: 30%;border: 1px solid;padding: 10px 20px;">
        <div style="
          margin-top: auto;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        ">
            <h3 style="margin-bottom: 40px; font-weight: bold">Detail Employee</h3>
            <a href="index.html"> <i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
        <form name="editform" action="index.html">
            <div class="delete-input">
                <p class="row-20" for="id">Id</p><br />
                <p id="id" ></p><br>
            </div>
            <div class="delete-input">
                <p class="row-20" for="name">Name</p><br />
                <p id="name" ></p><br />
            </div>
            <div class="delete-input">
                <p class="row-20" for="email">Email</p><br />
                <p  id="email" ></p><br />
            </div>
            <div class="delete-input">
                <p class="row-20" for="mobile">Mobile</p><br />
                <p  id="mobile" ></p><br />
            </div>
            <div class="delete-input">
                <p class="row-20" for="date">Birthdate</p><br />
                <p id="birthdate"></p><br />
            </div>
            <div class="delete-input">
                <p class="row-20" for="address">Address</p><br />
                <p  id="address" ></p><br />
            </div>
            <br />
          
            <div class="form-button">
                <a href="index.html">
                    <input type="button" value="Cancel" style="margin-right: 10px" /></a>

              
            </div>
            </div>
           


        </form>
        <script>

            let id = localStorage.getItem('userId');
            let name = localStorage.getItem('name');
            let email = localStorage.getItem('email');
            let mobile = localStorage.getItem('mobile');
            let birthdate = localStorage.getItem('birthdate');
            let address = localStorage.getItem('address');
            document.getElementById('id').innerHTML =id
            document.getElementById('name').innerHTML =name
            document.getElementById('email').innerHTML =email
            document.getElementById('mobile').innerHTML =mobile
            document.getElementById('birthdate').innerHTML =birthdate
            document.getElementById('address').innerHTML =address

            


        </script>

    </body>

</html>

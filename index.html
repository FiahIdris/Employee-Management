<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teraven Ajax Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="min-height: 90%">
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <p style="font-weight: bold">List Employee</p>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div style="display: flex; flex-direction: row">
          <input
            type="search"
            id="search"
            placeholder="Search by ID, name, or email"
            style="height: 30px; width: 200px"
            onchange="searchValue(value)"
          />
          <button style="height: 30px" onclick="search()">Search</button>
        </div>
        <a href="add-form.html"
          ><button style="margin-left: 40px; height: 30px">Add</button></a
        >
      </div>
    </div>
    <div class="container-table" style="overflow-x: auto">
      <table class="table" id="myTable" style="width: 100%">
        <thead>
          <tr>
            <th>
              <p>
                ID
                <span>
                  <i
                    class="fa fa-sort"
                    aria-hidden="true"
                    onclick="sortTable(0)"
                  ></i
                ></span>
              </p>
            </th>
            <th>
              <p>
                Name
                <span>
                  <i
                    class="fa fa-sort"
                    aria-hidden="true"
                    onclick="sortTable(1)"
                  ></i
                ></span>
              </p>
            </th>
            <th>
              <p>
                Email
                <span>
                  <i
                    class="fa fa-sort"
                    aria-hidden="true"
                    onclick="sortTable(2)"
                  ></i
                ></span>
              </p>
            </th>
            <th>
              <p>
                Mobile
                <span>
                  <i
                    class="fa fa-sort"
                    aria-hidden="true"
                    onclick="sortTable(3)"
                  ></i
                ></span>
              </p>
            </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div
      style="
        margin-top: auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <p>Show</p>
      <input
        id="input-rows"
        value="0"
        type="number"
        style="width: 40px; height: 15px; margin: 0 5px"
        onchange="editTotalRows(value)"
      />
      <p>per page</p>

      <p id="total-pages" style="margin-left: 40px"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
